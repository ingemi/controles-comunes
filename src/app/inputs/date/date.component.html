<mat-form-field 
    class               = "tn-input-date-container"
    [ngClass]           = "extraClass"
    [formGroup]         = "form">

    <input #focusElement 
        matInput
        class           = "tn-input-date" 
        formControlName = "inputCtrl" 
        type            = "date" 
        [name]          = "name"
        [max]           = "validations.max"
        [min]           = "validations.min"
        [placeholder]   = "placeholder"        
        [(ngModel)]     = "model" 
        (ngModelChange) = "onChange($event)">

    <mat-error 
        class           = "tn-input-date-error"
        *ngIf           = "form.controls.inputCtrl.errors" > 
        {{errorMsgSetter()}}
    </mat-error>
</mat-form-field>
