<mat-form-field [formGroup] = "innerFormGroup" >

    <input #focusElement matInput
        formControlName = "innerControl"
        [(ngModel)]="value" [placeholder]="config.placeholder"   >

    <mat-error *ngIf="innerFormControl.errors" > 
        <span class="helper-text" style="color:#F44336" data-error="wrong" data-success="right" *ngFor="let message of failures" >{{message}}</span>
    </mat-error>
</mat-form-field>
