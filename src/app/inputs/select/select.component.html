<mat-form-field class="" [ngClass]="extraClass" [formGroup]="form">
  <mat-select formControlName="inputCtrl" #focusElement
    [placeholder]="placeholder" 
    [ngModel]="model" (ngModelChange)="onChange($event)">

    <mat-option *ngFor="let option of items" [value]="option.value">
        {{option.label}}
    </mat-option>
  
  </mat-select>
</mat-form-field>
<!-- __{{model}}__ -->
